<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <!-- Imagen -->
        <div class="card-img">
            <img src="img/Link.png" alt="Link">
        </div>
        <!-- Titulo -->
        <div class="card-title">
            <h2 class="title">Link</h2>
        </div>
        <!-- Subtitulo -->
        <div class="card-subtitle">
            <h4 class="subtitle">Hyliano</h4>
        </div>
        <!-- Text descriptivo -->
        <div class="card-description">
            <p class="description">
                Es un niño criado como Kokiri, no pose ningún
                superpoder pero tiene el valor a su lado y un 
                hada molesta llamada Navi.
            </p>
        </div>
        <!-- Actions o Porcentajes -->
        <div class="card-stats">
            <div class="values">
                <p class="porcentaje">30 <sup>%</sup></p>
                <p class="name-porcentaje">Force</p>
            </div>
            <div class="values">
                <p class="porcentaje">40 <sup>%</sup></p>
                <p class="name-porcentaje">Skill</p>
            </div>
            <div class="values">
                <p class="porcentaje">100 <sup>%</sup></p>
                <p class="name-porcentaje">Courage</p>
            </div>
        </div>
    </div>
    
</body>
</html>
